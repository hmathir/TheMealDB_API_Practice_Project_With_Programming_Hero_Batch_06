<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Meal DB API Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MealBD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
                        <input id="search-input" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Loading Spinner -->
        <section id="loading-div" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- Loading Spinner End -->

        <!-- MEAL CARD SECTION, CARD CAME FROM API -->
        <section class="container mt-5">
            <div id="parent-meal-view" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
        <!-- MEAL CARD SECTION ENDED-->
        <!-- MODAL SECTION -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="mealDetailsModal" tabindex="-1" aria-labelledby="mealDetailsModal"
                aria-hidden="true">
                <div id="modal-parent" class="modal-dialog">

                    <!-- DATA APPEND FROM API -->

                </div>
            </div>
        </section>
        <!-- MODAL SECTION ENDED -->



        <h1 id="meal-found" class="text-black text-center d-none">NO MEAL FOUND</h1>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
